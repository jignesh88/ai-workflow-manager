<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Workflow Manager - Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .draggable {
      cursor: grab;
    }
    .draggable:active {
      cursor: grabbing;
    }
    .droppable-highlight {
      background-color: rgba(79, 70, 229, 0.1);
      border: 2px dashed #4f46e5;
    }
    .node {
      position: absolute;
      z-index: 1;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
    }
    .node.selected {
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
    }
    .node.potential-connection-target {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .connector {
      position: absolute;
      height: 2px;
      background-color: #6366f1;
      transform-origin: left center;
      z-index: 0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    #temp-connection {
      background-color: #9ca3af;
      height: 2px;
      position: absolute;
      transform-origin: left center;
      z-index: 0;
      pointer-events: none;
    }
    .handle {
      cursor: crosshair;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .handle:hover {
      transform: scale(1.5) translate(0, -50%);
    }
    .handle-hover {
      transform: scale(1.5) translate(0, -50%);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
    }
    .connecting-mode .handle {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
      }
      70% {
        box-shadow: 0 0 0 5px rgba(99, 102, 241, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
      }
    }
  </style>

        bgColor: 'bg-green-100',

        bgColor: 'bg-yellow-100',

        borderColor: 'border-yellow-200'
      },
      output: {
        label: 'Chatbot Output',
        icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" /></svg>',
        bgColor: 'bg-gray-100',

        borderColor: 'border-gray-200'
      }
    };

    // Track nodes and connections for the canvas
    let canvasNodes = [];
    let connections = [];
    let nextNodeId = 1;
    let draggedElement = null;
    let offsetX, offsetY;
    let isDraggingCanvas = false;
    let draggingNode = null;
    let selectedNode = null;

    // Functions
    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString();
    }

    function goToBuilder(workflowId) {
      alert(`In a real app, this would navigate to workflow builder for ID: ${workflowId}`);
    }

    function signOut() {
      alert('In a real app, this would sign you out');
    }

    // Initialize the demo with some nodes
    function initializeDemo() {
      // Add initial output node
      addNodeToCanvas('output', 400, 200);
    }

    // Create node from palette
    function createNode(type) {
      if (!nodeTypes[type]) return null;
      
      const nodeConfig = nodeTypes[type];
      const nodeId = `${type}-${nextNodeId++}`;
      
      return {
        id: nodeId,
        type: type,
        label: nodeConfig.label,
        x: 0,
        y: 0
      };
    }
  </script>

  <script>
    // Initialize the canvas and setup event handlers
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the workflow builder with default nodes
      initializeDemo();
      
      // Setup canvas event handlers
      const canvas = document.getElementById('canvas');
      canvas.addEventListener('dragover', onDragOver);
      canvas.addEventListener('drop', onDrop);
      canvas.addEventListener('click', onCanvasClick);
      
      // Load workflow list
      loadWorkflowList();
    });
    
    // Add a node to the canvas at the specified position
    function addNodeToCanvas(type, x, y) {
      const nodeConfig = nodeTypes[type];
      if (!nodeConfig) return;
      
      const nodeId = `${type}-${nextNodeId++}`;
      const node = {
        id: nodeId,
        type,
        x,
        y,
        label: nodeConfig.label
      };
      
      // Store node in our array
      canvasNodes.push(node);
      
      // Create DOM element for the node
      const nodesContainer = document.getElementById('nodes-container');
      const nodeElement = document.createElement('div');
      nodeElement.id = node.id;
      nodeElement.className = `node rounded-lg px-4 pt-3 pb-2 border-2 ${nodeConfig.borderColor} bg-white shadow-md w-64`;
      nodeElement.style.left = `${x}px`;
      nodeElement.style.top = `${y}px`;
      
      // Make node draggable within canvas
      nodeElement.setAttribute('draggable', 'true');
      nodeElement.addEventListener('dragstart', (e) => onNodeDragStart(e, node));
      nodeElement.addEventListener('click', (e) => {
        e.stopPropagation();
        selectNode(node);
      });
      
      // Add node content
      nodeElement.innerHTML = `
        <div class="flex items-center mb-2">
          <div class="w-8 h-8 rounded-full ${nodeConfig.bgColor} flex items-center justify-center mr-3">
            ${nodeConfig.icon}
          </div>
          <div>
            <h4 class="text-sm font-medium text-gray-900">${nodeConfig.label}</h4>
            <p class="text-xs text-gray-500">${type === 'rag' ? '1 data source' : 
                                              type === 'output' ? 'Final chatbot output' : 
                                              `${type.charAt(0).toUpperCase() + type.slice(1)} setup`}</p>
          </div>
        </div>
        
        ${type === 'rag' || type === 'document' || type === 'api' || type === 'voice' ? 
          `<div class="handle handle-right absolute w-3 h-3 rounded-full bg-${nodeConfig.textColor.split('-')[1]} border-2 border-white right-0 top-1/2 transform -translate-y-1/2" data-handle="source"></div>` : ''}
        
        ${type === 'rag' || type === 'document' || type === 'api' || type === 'voice' || type === 'output' ? 
          `<div class="handle handle-left absolute w-3 h-3 rounded-full bg-${nodeConfig.textColor.split('-')[1]} border-2 border-white left-0 top-1/2 transform -translate-y-1/2" data-handle="target"></div>` : ''}
      `;
      
      nodesContainer.appendChild(nodeElement);
      
      // Allow connections between nodes
      const handles = nodeElement.querySelectorAll('.handle');
      handles.forEach(handle => {
        handle.addEventListener('mousedown', (e) => {
          e.stopPropagation();
          startConnection(node, handle.getAttribute('data-handle'));
        });
      });
      
      return node;
    }
    
    // Drag event handlers
    function onDragStart(event, nodeType) {
      event.dataTransfer.setData('application/nodeType', nodeType);
      event.dataTransfer.effectAllowed = 'move';
    }
    
    function onNodeDragStart(event, node) {
      draggingNode = node;
      
      // Calculate offset from node's top-left corner
      const nodeElement = document.getElementById(node.id);
      const nodeRect = nodeElement.getBoundingClientRect();
      
      offsetX = event.clientX - nodeRect.left;
      offsetY = event.clientY - nodeRect.top;
      
      event.dataTransfer.setData('application/nodeId', node.id);
      event.dataTransfer.effectAllowed = 'move';
    }
    
    function onDragOver(event) {
      event.preventDefault();
      event.dataTransfer.dropEffect = 'move';
      
      // Highlight drop area
      const canvas = document.getElementById('canvas');
      canvas.classList.add('droppable-highlight');
    }
    
    function onDrop(event) {
      event.preventDefault();
      
      // Remove highlight
      const canvas = document.getElementById('canvas');
      canvas.classList.remove('droppable-highlight');
      
      // Get canvas coordinates
      const canvasRect = canvas.getBoundingClientRect();
      
      // Handle node dropped from palette
      const nodeType = event.dataTransfer.getData('application/nodeType');
      if (nodeType) {
        const x = event.clientX - canvasRect.left - 64; // Adjust for node width
        const y = event.clientY - canvasRect.top - 30;  // Adjust for node height
        
        addNodeToCanvas(nodeType, x, y);
        return;
      }
      
      // Handle existing node being repositioned
      const nodeId = event.dataTransfer.getData('application/nodeId');
      if (nodeId && draggingNode) {
        // Update node position
        const x = event.clientX - canvasRect.left - offsetX;
        const y = event.clientY - canvasRect.top - offsetY;
        
        moveNode(draggingNode, x, y);
        
        // Update connections
        updateConnections();
        
        draggingNode = null;
      }
    }
    
    // Move node to new position
    function moveNode(node, x, y) {
      // Update node data
      node.x = x;
      node.y = y;
      
      // Update DOM element
      const nodeElement = document.getElementById(node.id);
      if (nodeElement) {
        nodeElement.style.left = `${x}px`;
        nodeElement.style.top = `${y}px`;
      }
    }
    
    // Handle selection of nodes
    function selectNode(node) {
      // Clear previous selection
      if (selectedNode) {
        const prevSelectedElement = document.getElementById(selectedNode.id);
        if (prevSelectedElement) {
          prevSelectedElement.style.borderColor = '';
          prevSelectedElement.style.boxShadow = '';
        }
      }
      
      // Set new selection
      selectedNode = node;
      const nodeElement = document.getElementById(node.id);
      
      if (nodeElement) {
        nodeElement.style.borderColor = '#4f46e5';
        nodeElement.style.boxShadow = '0 0 0 3px rgba(79, 70, 229, 0.4)';
      }
      
      // In a real app, this would show the configuration panel
      showNodeInfo(node);
    }
    
    // Handle canvas click (deselect)
    function onCanvasClick() {
      if (selectedNode) {
        const nodeElement = document.getElementById(selectedNode.id);
        if (nodeElement) {
          nodeElement.style.borderColor = '';
          nodeElement.style.boxShadow = '';
        }
        selectedNode = null;
        
        // Hide node info
        document.getElementById('node-info').style.display = 'none';
      }
    }
    
    // Connection handling
    let startConnectionNode = null;
    let startConnectionHandle = null;
    let isCreatingConnection = false;
    let tempConnectionLine = null;
    
    function startConnection(node, handleType) {
      startConnectionNode = node;
      startConnectionHandle = handleType;
      isCreatingConnection = true;
      
      // Create temporary connection line
      const tempLine = document.createElement('div');
      tempLine.id = 'temp-connection';
      tempLine.className = 'connector';
      
      // Start position is at the handle
      const nodeElement = document.getElementById(node.id);
      const sourceX = handleType === 'source' ? 
        nodeElement.offsetLeft + nodeElement.offsetWidth :
        nodeElement.offsetLeft;
      const sourceY = nodeElement.offsetTop + nodeElement.offsetHeight / 2;
      
      tempLine.style.left = `${sourceX}px`;
      tempLine.style.top = `${sourceY}px`;
      tempLine.style.width = '0px';
      
      // Add to connections container
      document.getElementById('connections-container').appendChild(tempLine);
      tempConnectionLine = tempLine;
      
      // Add event listeners
      document.addEventListener('mousemove', trackConnection);
      document.addEventListener('mouseup', completeConnection);
      
      // Add connection mode class to canvas
      document.getElementById('canvas').classList.add('connecting-mode');
      
      // Highlight potential targets
      highlightValidTargets();
    }
    
    function trackConnection(event) {
      if (!isCreatingConnection || !tempConnectionLine || !startConnectionNode) return;
      
      const canvas = document.getElementById('canvas');
      const canvasRect = canvas.getBoundingClientRect();
      
      // Get source node position
      const nodeElement = document.getElementById(startConnectionNode.id);
      const sourceX = startConnectionHandle === 'source' ? 
        nodeElement.offsetLeft + nodeElement.offsetWidth :
        nodeElement.offsetLeft;
      const sourceY = nodeElement.offsetTop + nodeElement.offsetHeight / 2;
      
      // Get mouse position relative to canvas
      const mouseX = event.clientX - canvasRect.left;
      const mouseY = event.clientY - canvasRect.top;
      
      // Calculate line properties
      const dx = mouseX - sourceX;
      const dy = mouseY - sourceY;
      const length = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      
      // Update temporary connection line
      tempConnectionLine.style.width = `${length}px`;
      tempConnectionLine.style.transform = `rotate(${angle}deg)`;
      
      // Check if hovering over a valid handle
      checkHandleHover(event);
    }
    
    function checkHandleHover(event) {
      // Get all handles of the opposite type
      const oppositeHandleType = startConnectionHandle === 'source' ? 'target' : 'source';
      const handles = document.querySelectorAll(`.handle[data-handle="${oppositeHandleType}"]`);
      
      let hoveredHandle = null;
      
      // Check each handle
      handles.forEach(handle => {
        const handleRect = handle.getBoundingClientRect();
        
        // Check if mouse is over this handle
        if (event.clientX >= handleRect.left && event.clientX <= handleRect.right &&
            event.clientY >= handleRect.top && event.clientY <= handleRect.bottom) {
          hoveredHandle = handle;
          handle.classList.add('handle-hover');
        } else {
          handle.classList.remove('handle-hover');
        }
      });
    }
    
    function highlightValidTargets() {
      // Get all nodes on canvas
      const oppositeHandleType = startConnectionHandle === 'source' ? 'target' : 'source';
      
      // Highlight all nodes with compatible handles
      canvasNodes.forEach(node => {
        if (node.id === startConnectionNode.id) return; // Skip self
        
        const nodeElement = document.getElementById(node.id);
        const handles = nodeElement.querySelectorAll(`.handle[data-handle="${oppositeHandleType}"]`);
        
        if (handles.length > 0) {
          nodeElement.classList.add('potential-connection-target');
        }
      });
    }
    
    function completeConnection(event) {
      // Clean up event listeners
      document.removeEventListener('mousemove', trackConnection);
      document.removeEventListener('mouseup', completeConnection);
      
      // Remove temporary connection line
      if (tempConnectionLine) {
        tempConnectionLine.remove();
        tempConnectionLine = null;
      }
      
      // Remove connecting mode class from canvas
      document.getElementById('canvas').classList.remove('connecting-mode');
      
      // Remove highlight from potential targets
      document.querySelectorAll('.potential-connection-target').forEach(node => {
        node.classList.remove('potential-connection-target');
      });
      
      // Remove highlight from handles
      document.querySelectorAll('.handle-hover').forEach(handle => {
        handle.classList.remove('handle-hover');
      });
      
      // Find target node if mouse is over a valid handle
      const canvas = document.getElementById('canvas');
      const canvasRect = canvas.getBoundingClientRect();
      
      let targetNode = null;
      let targetHandle = null;
      
      // Find which handle the mouse is over
      const oppositeHandleType = startConnectionHandle === 'source' ? 'target' : 'source';
      const handles = document.querySelectorAll(`.handle[data-handle="${oppositeHandleType}"]`);
      
      handles.forEach(handle => {
        const handleRect = handle.getBoundingClientRect();
        
        // Check if mouse is over this handle
        if (event.clientX >= handleRect.left && event.clientX <= handleRect.right &&
            event.clientY >= handleRect.top && event.clientY <= handleRect.bottom) {
          
          // Get the node this handle belongs to
          const nodeElement = handle.closest('.node');
          const nodeId = nodeElement.id;
          
          // Find node in our array
          const foundNode = canvasNodes.find(n => n.id === nodeId);
          if (foundNode) {
            targetNode = foundNode;
            targetHandle = oppositeHandleType;
          }
        }
      });
      
      // Create connection if we have a valid target
      if (startConnectionNode && targetNode) {
        // Determine source and target based on handle types
        if (startConnectionHandle === 'source' && targetHandle === 'target') {
          createConnection(startConnectionNode, targetNode);
        } else if (startConnectionHandle === 'target' && targetHandle === 'source') {
          createConnection(targetNode, startConnectionNode);
        }
      }
      
      // Reset connection state
      isCreatingConnection = false;
      startConnectionNode = null;
      startConnectionHandle = null;
    }
    
    function createConnection(sourceNode, targetNode) {
      const connection = {
        id: `connection-${sourceNode.id}-${targetNode.id}`,
        source: sourceNode.id,
        target: targetNode.id
      };
      
      // Add to connections array
      connections.push(connection);
      
      // Draw connection
      updateConnections();
    }
    
    function updateConnections() {
      const container = document.getElementById('connections-container');
      container.innerHTML = '';
      
      connections.forEach(connection => {
        const sourceElement = document.getElementById(connection.source);
        const targetElement = document.getElementById(connection.target);
        
        if (sourceElement && targetElement) {
          const sourceRect = sourceElement.getBoundingClientRect();
          const targetRect = targetElement.getBoundingClientRect();
          const canvasRect = document.getElementById('canvas').getBoundingClientRect();
          
          // Calculate connection points
          const sourceX = sourceElement.offsetLeft + sourceElement.offsetWidth;
          const sourceY = sourceElement.offsetTop + sourceElement.offsetHeight / 2;
          const targetX = targetElement.offsetLeft;
          const targetY = targetElement.offsetTop + targetElement.offsetHeight / 2;
          
          // Calculate line length and angle
          const dx = targetX - sourceX;
          const dy = targetY - sourceY;
          const length = Math.sqrt(dx * dx + dy * dy);
          const angle = Math.atan2(dy, dx) * 180 / Math.PI;
          
          // Create connection line
          const line = document.createElement('div');
          line.id = connection.id;
          line.className = 'connector';
          line.style.width = `${length}px`;
          line.style.left = `${sourceX}px`;
          line.style.top = `${sourceY}px`;
          line.style.transform = `rotate(${angle}deg)`;
          
          container.appendChild(line);
        }
      });
    }
    
    // Show info about selected node
    function showNodeInfo(node) {
      const nodeInfo = document.getElementById('node-info');
      nodeInfo.style.display = 'block';
      nodeInfo.innerHTML = `
        <h3 class="text-lg font-medium mb-2">Node Settings: ${node.label}</h3>
        <p class="text-sm text-gray-500 mb-4">Configure this node's properties and connections.</p>
        <div class="flex justify-end">
          <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
            Edit Configuration
          </button>
        </div>
      `;
    }
    
    // Populate workflow list
    function loadWorkflowList() {

      mockWorkflows.forEach(workflow => {

            <div class="flex items-center">
              <p class="text-sm font-medium text-indigo-600 truncate">${workflow.name}</p>
              <span class="ml-2 px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                workflow.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
              }">
                ${workflow.status}
              </span>
            </div>
            <p class="mt-1 text-xs text-gray-500">
              Created: ${formatDate(workflow.createdAt)} Â· 
              Updated: ${formatDate(workflow.updatedAt)}
            </p>
          </div>
          <div class="flex space-x-2">
            <button
              onclick="goToBuilder('${workflow.id}')"
              class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Edit
            </button>
            <button
              class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Preview
            </button>
          </div>
        `;
        
        workflowList.appendChild(li);
      });
    }
  </script>
